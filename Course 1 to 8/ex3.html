      const calcTip = function (bill) {

      };

      const tips = [];
      const totals = [];

        tips.push(tip);
        totals.push(bills[i] + tip);
      }
      console.log(bills, tips, totals);
      const calcAverage = function (arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        const avg = sum / arr.length;
        return `Average: ${avg}`;
      };
