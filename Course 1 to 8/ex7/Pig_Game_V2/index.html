<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="player left active">
      <p class="name left">PLAYER 1</p>
      <p class="score player1">0</p>
      <div class="current">
        <h3>CURRENT</h3>
        <h3 class="numCurrent left active">0</h3>
      </div>
      <div class="countClick left"></div>
    </section>
    <section class="player right">
      <p class="name right">PLAYER 2</p>
      <p class="score player2">0</p>
      <div class="current">
        <h3>CURRENT</h3>
        <h3 class="numCurrent right">0</h3>
      </div>
      <div class="countClick right"></div>
    </section>
    <span
      style="
        display: none;
        position: absolute;
        top: 14.4%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
        font-family: 'Pacifico', cursive;
        color: rgb(255 186 0);
      "
      >Score 88</span
    >
    <img class="img" src="" alt="" srcset="" />
    <button class="btn newGame">🆕 NEW GAME</button>
    <button class="btn rollDice">🎲 ROLL DICE</button>
    <button class="btn hold">🚻 HOLD</button>
    <section class="notification">
      <div class="noti_content">
        <h1 class="nameUserWin">💥Bạn đã dành chiến thắng 💯</h1>
        <p>Điểm số</p>
        <h1 class="scoreWin">10</h1>
        <span class="closeTab"> ❌ </span>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
